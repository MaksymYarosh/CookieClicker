<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mini Cookie Clicker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>🍪 Cookie Clicker 🍪</h1>
    <div class="game">
        <img src="Cookie.png" alt="Cookie" id="cookie">
        <p>Cookies: <span id="cookieCount">0</span></p>

        <div class="shop">
            <h2>Upgrades</h2>
            <button id="autoClickerBtn">Auto Clicker (Cost: 50)</button>
            <button id="multiplierBtn">Double Click (Cost: 100)</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
